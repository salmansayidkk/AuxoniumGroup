<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormSubmit Test - Auxonium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <div class="bg-white/5 border border-white/10 rounded-2xl p-8">
                <h1 class="text-2xl font-bold mb-6 text-white">FormSubmit Test</h1>
                <p class="text-slate-300 mb-6">
                    This is a simple test form to verify FormSubmit is working.
                </p>
                
                <form action="https://formsubmit.co/info@auxonium.com" method="POST">
                    <input type="hidden" name="_subject" value="FormSubmit Test">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://auxonium.com/thank-you.html">
                    <input type="hidden" name="_autoresponse" value="Test successful! FormSubmit is working.">
                    <input type="text" name="_honey" style="display:none">
                    
                    <div class="mb-4">
                        <input type="text" name="name" placeholder="Your name" class="w-full p-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-400" required>
                    </div>
                    
                    <div class="mb-4">
                        <input type="email" name="email" placeholder="Your email" class="w-full p-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-400" required>
                    </div>
                    
                    <div class="mb-6">
                        <textarea name="message" placeholder="Test message" class="w-full p-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-400 h-24" required></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                        Send Test
                    </button>
                </form>
                
                <div class="mt-6 text-sm text-slate-400">
                    <p><strong>Note:</strong> If this is your first time using FormSubmit, you'll need to:</p>
                    <ol class="list-decimal list-inside mt-2 space-y-1">
                        <li>Check your email (info@auxonium.com) for a verification link</li>
                        <li>Click the verification link</li>
                        <li>Then test the form again</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
